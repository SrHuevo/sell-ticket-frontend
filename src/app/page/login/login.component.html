<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">

  <div class="form-group" [ngClass]="{'has-error':!form.controls['email'].valid && form.controls['email'].touched}">
    <label class="control-label">Email:</label>
    <input class="form-control" type="email" placeholder="Introduce el email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [formControl]="form.controls['email']">
    <div *ngIf="!form.controls['email'].valid && form.controls['email'].touched" class="help-block with-errors">¡Tienes que poner el correo y ponerlo bien!</div>
  </div>

  <div class="form-group" [ngClass]="{'has-error':!form.controls['pass'].valid && form.controls['pass'].touched}">
    <label>Contraseña:</label>
    <input class="form-control" type="password" placeholder="Introduce la contraseña" [formControl]="form.controls['pass']">
    <div *ngIf="!form.controls['pass'].valid && form.controls['pass'].touched" class="help-block with-errors">¡Tienes que poner el DNI!</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  <div *ngIf="errors.unauthorized" class="alert alert-danger" role="alert">La contraseña y/o el usuario estan malamente.</div>
  <div *ngIf="errors.unknown" class="alert alert-danger" role="alert">No quiero alarmarte, pero ha pasado algo muy chungo, intentalo otra vez y si no avisa a Dani 611463460.</div>

</form>
