<h1>Actualizar informacion de la entrada</h1>

<form [formGroup]="form">

  <div class="form-group" [ngClass]="{'has-error':!form.controls['email'].valid && form.controls['email'].touched}">
    <label class="control-label">Email:</label>
    <input class="form-control" type="email" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [formControl]="form.controls['email']">
    <div *ngIf="!form.controls['email'].valid && form.controls['email'].touched" class="help-block with-errors">¡Tienes que poner el correo y ponerlo bien!</div>
  </div>

  <div class="form-group" [ngClass]="{'has-error':!form.controls['name'].valid && form.controls['name'].touched}">
    <label class="control-label">Nombre y apellidos:</label>
    <input class="form-control" type="text" placeholder="Nombre" [formControl]="form.controls['name']">
    <div *ngIf="!form.controls['name'].valid && form.controls['name'].touched" class="help-block with-errors">¡Tienes que poner el nombre!</div>
  </div>

  <div class="form-group" [ngClass]="{'has-error':!form.controls['dni'].valid && form.controls['dni'].touched}">
    <label class="control-label">DNI:</label>
    <input class="form-control" type="text" placeholder="DNI, ejemplo: 1234567890Z" [formControl]="form.controls['dni']">
    <div *ngIf="!form.controls['name'].valid && form.controls['dni'].touched" class="help-block with-errors">¡Tienes que poner el nombre!</div>
  </div>

  <div class="form-group">
    <label>¿Quiere ser zombie?:</label>
    <div class="radio">
      <label>
        <input type="radio" name="immortal" value="true" [checked]="form.controls['immortal'].value === true" [formControl]="form.controls['immortal']">
        Sí
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="immortal" value="false" [checked]="form.controls['immortal'].value === false" [formControl]="form.controls['immortal']">
        No
      </label>
    </div>
  </div>
  <button type="button" (click)="update(form)" class="btn btn-success" [disabled]="!form.valid">Actualizar</button>
  <button type="button" class="btn btn-default" [routerLink]="['/ticket/list']">Cancelar</button>
</form>
